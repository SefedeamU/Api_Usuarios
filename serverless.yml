org: sefedeam
service: api-tienda

provider:
  name: aws
  runtime: python3.12
  memorySize: 1024
  timeout: 30
  iam:
    role: arn:aws:iam::194347069948:role/LabRole
  environment:
    USERS_TABLE: ${sls:stage}-usuarios

functions:
  createUsuario:
    handler: create_usuarios.lambda_handler
    events:
      - http:
          path: usuarios/create
          method: post

  deleteUsuario:
    handler: delete_usuarios.lambda_handler
    events:
      - http:
          path: usuarios/delete
          method: delete

  fetchUsuarios:
    handler: fetch_usuarios.lambda_handler
    events:
      - http:
          path: usuarios/list
          method: get

  getUsuario:
    handler: get_usuarios.lambda_handler
    events:
      - http:
          path: usuarios/get
          method: get

  loginUsuario:
    handler: login_usuarios.lambda_handler
    events:
      - http:
          path: usuarios/login
          method: post

  updateUsuario:
    handler: update_usuarios.lambda_handler
    events:
      - http:
          path: usuarios/update
          method: put

  validarTokenAcceso:
    handler: validar_token_acceso.lambda_handler
    events:
      - http:
          path: usuarios/validar-token
          method: get

resources:
  Resources:
    UsuariosDynamoDbTable:
      Type: AWS::DynamoDB::Table
      Properties:
        TableName: ${self:provider.environment.USERS_TABLE}
        AttributeDefinitions:
          - AttributeName: tenantID
            AttributeType: S
          - AttributeName: userID
            AttributeType: S
          - AttributeName: fechaCreacion
            AttributeType: S
          - AttributeName: ultimoAcceso
            AttributeType: S
        KeySchema:
          - AttributeName: tenantID
            KeyType: HASH
          - AttributeName: userID
            KeyType: RANGE
        ProvisionedThroughput:
          ReadCapacityUnits: 5
          WriteCapacityUnits: 5
        GlobalSecondaryIndexes:
          - IndexName: FechaCreacionIndex
            KeySchema:
              - AttributeName: tenantID
                KeyType: HASH
              - AttributeName: fechaCreacion
                KeyType: RANGE
            Projection:
              ProjectionType: ALL
            ProvisionedThroughput:
              ReadCapacityUnits: 5
              WriteCapacityUnits: 5
        LocalSecondaryIndexes:
          - IndexName: UltimoAccesoIndex
            KeySchema:
              - AttributeName: tenantID
                KeyType: HASH
              - AttributeName: ultimoAcceso
                KeyType: RANGE
            Projection:
              ProjectionType: ALL

        TokensAccesoDynamoDbTable:
          Type: AWS::DynamoDB::Table
          Properties:
            TableName: t_tokens_acceso
            AttributeDefinitions:
              - AttributeName: token
                AttributeType: S
              - AttributeName: tenantID
                AttributeType: S
            KeySchema:
              - AttributeName: token
                KeyType: HASH
            ProvisionedThroughput:
              ReadCapacityUnits: 5
              WriteCapacityUnits: 5